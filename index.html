<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar has-background-primary">

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item is-size-1" href="#">
                    Home
                </a>

            </div>
        </div>

        <div class="navbar-end">

        </div>
    </nav>
    <div class="section">
        <div class="container">
            <div class="columns" id="topColumnSpace">
                <div class="column is-one-fifth">
                    <div class="card rounded">
                        <div class="card-header top-rounded has-background-link">
                            <div class="card-header-title has-text-white">
                                Recipe Search
                            </div>
                        </div>
                        <div class="card-content">
                            <input class="input" type="text" placeholder="Text input" id="search-term">
                            <button class="button is-primary mt" id="search-button">Search</button>
                        </div>
                    </div>
                </div>
                <div class="column is-four-fifths">
                    <div id="card-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="modal level" id="videoModal">
        <div class="modal-background"></div>
        <button class="modal-close is-large" aria-label="close" id="closeModal">x</button>
        <div class="modal-content level-item">
            <iframe width='560' height='315' frameborder='0'
             allowfullscreen id="videoIframe">
        </div>
    </div>
</body>

</html>
